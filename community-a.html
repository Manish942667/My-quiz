<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Pharmacy Pro Elite</title>
    <style>
        :root {
            --bg-dark: #020617;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-gold: #fbbf24;
            --accent-blue: #38bdf8;
            --text-primary: #f8fafc;
            --success: #22c55e;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Top Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            position: fixed;
            top: 0;
        }
        #progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--accent-blue), var(--accent-gold));
            width: 0%;
            transition: 0.4s;
        }

        header {
            width: 90%;
            max-width: 600px;
            padding: 40px 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-exit {
            background: transparent;
            border: 1px solid var(--text-dim);
            color: var(--accent-gold);
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.8rem;
        }

        /* Quiz Card */
        .quiz-container {
            width: 90%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 24px;
            margin-top: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .question-text {
            font-size: 1.25rem;
            font-weight: 600;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .options-grid {
            display: grid;
            gap: 12px;
        }

        .option {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 500;
        }

        .option:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--accent-blue);
        }

        .option.correct {
            background: rgba(34, 197, 94, 0.2) !important;
            border-color: var(--success) !important;
            color: #4ade80;
        }

        .option.wrong {
            background: rgba(239, 68, 68, 0.2) !important;
            border-color: var(--error) !important;
            color: #f87171;
        }

        /* Result Screen */
        #result-screen {
            display: none;
            text-align: center;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border: 5px solid var(--accent-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 800;
            margin: 20px auto;
        }

        .btn-restart {
            background: var(--accent-gold);
            color: var(--bg-dark);
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="progress-container"><div id="progress-bar"></div></div>

    <header>
        <span id="question-number" style="color: var(--accent-blue); font-weight: 700;">Question 1/5</span>
        <a href="index.html" class="btn-exit">Exit Quiz</a>
    </header>

    <div class="quiz-container" id="quiz-box">
        <div class="question-text" id="question">Loading question...</div>
        <div class="options-grid" id="options">
            </div>
    </div>

    <div class="quiz-container" id="result-screen">
        <h2>Quiz Completed!</h2>
        <div class="score-circle" id="score-display">0/0</div>
        <p id="feedback-text">Excellent work!</p>
        <button class="btn-restart" onclick="location.reload()">Try Again</button>
        <br><br>
        <a href="index.html" style="color: var(--accent-blue); text-decoration: none;">Return to Dashboard</a>
    </div>

    <script>
        const quizData = [
            {
                q: "Which of the following is used as a binder in tablet formulation?",
                options: ["Starch Paste", "Talc", "Magnesium Stearate", "Lactose"],
                correct: 0
            },
            {
                q: "The 'History of Pharmacy' in India was first published by?",
                options: ["Prof. M.L. Schroff", "Dr. B. Mukherjee", "Col. R.N. Chopra", "P.C. Ray"],
                correct: 0
            },
            // Add more questions here
        ];

        let currentIdx = 0;
        let score = 0;
        let canClick = true;

        function loadQuestion() {
            const q = quizData[currentIdx];
            document.getElementById('question-number').innerText = `Question ${currentIdx + 1}/${quizData.length}`;
            document.getElementById('question').innerText = q.q;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            q.options.forEach((opt, i) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.innerText = opt;
                div.onclick = () => checkAnswer(i, div);
                optionsContainer.appendChild(div);
            });

            // Update progress bar
            const prog = ((currentIdx) / quizData.length) * 100;
            document.getElementById('progress-bar').style.width = prog + '%';
        }

        function checkAnswer(selected, element) {
            if (!canClick) return;
            canClick = false;

            const correct = quizData[currentIdx].correct;
            const options = document.querySelectorAll('.option');

            if (selected === correct) {
                element.classList.add('correct');
                score++;
            } else {
                element.classList.add('wrong');
                options[correct].classList.add('correct');
            }

            setTimeout(() => {
                currentIdx++;
                if (currentIdx < quizData.length) {
                    loadQuestion();
                    canClick = true;
                } else {
                    showResults();
                }
            }, 1500);
        }

        function showResults() {
            document.getElementById('progress-bar').style.width = '100%';
            document.getElementById('quiz-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-display').innerText = `${score}/${quizData.length}`;
            
            let feedback = score === quizData.length ? "Perfect Score! ðŸ†" : "Keep Practicing! ðŸ“–";
            document.getElementById('feedback-text').innerText = feedback;
        }

        loadQuestion();
    </script>
</body>
</html>
