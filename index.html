<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Quiz</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        h1 { color: #333; margin-bottom: 30px; text-align: center; }
        .menu-container { width: 100%; max-width: 400px; display: grid; gap: 15px; }
        
        .quiz-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            border: 2px solid transparent;
            cursor: pointer;
        }
        .quiz-card:active { transform: scale(0.95); background-color: #e9ecef; }
        
        /* Subject Colors */
        .subject-ceutics { border-left: 8px solid #4CAF50; }
        .subject-cology { border-left: 8px solid #2196F3; }
        
        .back-btn {
            margin-top: 20px;
            background: #666;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="subject-menu" class="menu-container">
        <h1>Select Subject</h1>
        <div class="quiz-card subject-ceutics" onclick="showTopics('ceutics')">Pharmaceutics</div>
        <div class="quiz-card subject-cology" onclick="showTopics('cology')">Pharmacology</div>
    </div>

    <div id="topic-menu" class="menu-container" style="display: none;">
        <h1 id="topic-title">Select Topic</h1>
        
        <div id="ceutics-list" class="topic-group" style="display: none;">
            <a href="history of pharmacy.html" class="quiz-card">History & Pharmacopeia</a>
            <a href="packaging material.html" class="quiz-card">Packaging material</a>
            <a href="tablets.html" class="quiz-card">Tablets</a>
            <a href="capsule.html" class="quiz-card">Capsules</a>
            <a href="size reduction.html" class="quiz-card">Size reduction</a>
        </div>

        <div id="cology-list" class="topic-group" style="display: none;">
            <a href="route of administration.html" class="quiz-card">Route of administration</a>
            <a href="Pharmacokinetics & dynamic , AD, clinical trial.html" class="quiz-card">Kinetics, Dynamics & Trials</a>
            <a href="Cholinergic & Anticholinergic drugs.html" class="quiz-card">Cholinergic Drugs</a>
            <a href="Adrenergic & Antiadrenergic drugs.html" class="quiz-card">Adrenergic Drugs</a>
        </div>

        <button class="back-btn" onclick="goBack()">‚Üê Back to Subjects</button>
    </div>

    <script>
        function showTopics(subject) {
            // Hide the Subject screen
            document.getElementById('subject-menu').style.display = 'none';
            // Show the Topic screen
            document.getElementById('topic-menu').style.display = 'grid';
            
            // Hide all lists first
            document.getElementById('ceutics-list').style.display = 'none';
            document.getElementById('cology-list').style.display = 'none';
            
            // Show the one we clicked
            if(subject === 'ceutics') {
                document.getElementById('topic-title').innerText = "Pharmaceutics Topics";
                document.getElementById('ceutics-list').style.display = 'grid';
            } else {
                document.getElementById('topic-title').innerText = "Pharmacology Topics";
                document.getElementById('cology-list').style.display = 'grid';
            }
        }

        function goBack() {
            document.getElementById('subject-menu').style.display = 'grid';
            document.getElementById('topic-menu').style.display = 'none';
        }

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
